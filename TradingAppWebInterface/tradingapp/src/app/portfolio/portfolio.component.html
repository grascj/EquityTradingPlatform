<div class="container">
  <h3>Your Portfolio</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Ticker</th>
      <th>Quantity</th>
      <th>Exit Rule</th>
      <th>Percentage</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let strat of stratObjs">
      <td>{{ strat.ticker }}</td>
      <td>{{ strat.stockQuantity }}</td>
      <td>{{ strat.exitRule }}</td>
      <td>{{ strat.exitPercentage }}</td>
      <td><button (click)="deleteStrat(strat.id)">Disable</button></td>
      <td><button class="btn-primary" (click)="expandStrat(strat.id)">Expand</button></td>
    </tr>
    </tbody>
  </table>
</div>
